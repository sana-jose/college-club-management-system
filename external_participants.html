<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Event Participants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .back-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <h1>Students Participating in External Events</h1>

    <table>
        <tr>
            <th>Student ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        {% if participants %}
            {% for participant in participants %}
                <tr>
                    <td>{{ participant.sid }}</td>
                    <td>{{ participant.first_name }}</td>
                    <td>{{ participant.last_name }}</td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="3">No data available.</td>
            </tr>
        {% endif %}
    </table>

    <a href="/index" class="back-btn">Back to Dashboard</a>
</body>
</html>
